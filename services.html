<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header class="site-init">
        <div>
        <h1>The Fashion Pet</h1>
            <nav class="menu">
                <a href="index.html">Home</a>
                <a href="register.html">Register</a>
                <a href="services.html">Services</a>
            </nav>
            <div>
                <h2>The Doggo Fashionistas</h2>
            </div>
        </div>   
    </header>

    <main>
        <h3>Register a new service</h3>
        <div class="form-container">
            <div class="mb-3">
                <label class="form-label">Description:*</label>
                <input class="form-control" type="text" id="txtDescription">
            </div>
            <div class="mb-3">
                <label class="form-label">Date:*</label>
                <input class="form-control" type="date" id="txtDate">
            </div>
            
            <div class="mb-3">
                <label>Service:*</label>
                <select id="txtService" class="form-select">
                    <option value="" selected disabled>-- Select an option --</option>
                    <option value="Vaccine" >-- Vaccine $29.99 --</option>
                    <option value="Grooming" >-- Grooming $105.99 --</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label>Payment Method:*</label>
                <select id="txtPayment" class="form-select" >
                    <option value="" selected disabled>-- Select an option --</option>
                    <option value="Visa" >-- Visa --</option>
                    <option value="Gift Card" >-- Gift Card --</option>
                    <option value="Venmo" >-- Venmo --</option>
                    <option value="Reward Points" >-- Reward Points --</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Referral Number:</label>
                <input class="form-control" type="text" id="txtReferral">
            </div>
            <div class="btn-container">
                <button class="btn btn-dark" onclick="registerService();">Confirm</button>
            </div>
    </main>


    <table class="table">
        <thead>
            <tr>
                <th>Description</th>
                <th>Date</th>
                <th>Service</th>
                <th>Payment</th>
                <th>referral</th>
                <th>Action</th>
            </tr>
        </thead>

        <tbody id="serviceTable">
            <!-- <tr>
                <td>Test</td>
                <td>99</td>
            </tr> -->
        </tbody>
    </table>

    <footer>
        <div class="bar">
        <h1>The Fashion Pet</h1>
        <nav class="menu-footer">
            <a href="index.html"> Home</a>
            <a href="register.html"> Register</a>
            <a href="services.html">Services</a>
        </nav>
        </div> 
    </footer>

    <script src ="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="./scripts/storeManager.js"></script>
    <script src="./scripts/services.js"></script>
</body>
</html>
