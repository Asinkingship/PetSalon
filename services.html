<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header class="site-init">
        <div>
        <h1>The Fashion Pet</h1>
            <nav class="menu">
                <a href="index.html">Home</a>
                <a href="register.html">Register</a>
                <a href="services.html">Services</a>
            </nav>
            <div>
                <h2>The Doggo Fashionistas</h2>
            </div>
        </div>   
    </header>

    <main>
        <h3>Register a new service</h3>
        <div class="form-container">
            <div class="mb-3">
                <label class="form-label">Description:*</label>
                <input class="form-control" type="text" id="txtDescription">
            </div>
            <div class="mb-3">
                <label class="form-label">Date:</label>
                <input class="form-control" type="number" id="txtPrice">
            </div>
            
            <div class="mb-3">
                <label>Service:*</label>
                <select id="txtService" class="form-select">
                    <option value="" selected disabled>-- Select an option --</option>
                    <option value="Vaccine" >-- Vaccine $29.99 --</option>
                    <option value="Grooming" >-- Grooming $105.99 --</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label>Payment Method:*</label>
                <select id="txtType" class="form-select" >
                    <option value="" selected disabled>-- Select an option --</option>
                    <option value="Dog" >-- Visa --</option>
                    <option value="Cat" >-- Gift Card --</option>
                    <option value="Dog" >-- Venmo --</option>
                    <option value="Cat" >-- Reward Points --</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Referral Number:</label>
                <input class="form-control" type="text" id="txtBreed">
            </div>
            <div class="btn-container">
                <button class="btn btn-dark" onclick="register();">Confirm</button>
            </div>
    </main>

    <footer>
        <div class="bar">
        <h1>The Fashion Pet</h1>
        <nav class="menu-footer">
            <a href="index.html"> Home</a>
            <a href="register.html"> Register</a>
            <a href="services.html">Services</a>
        </nav>
        </div> 
    </footer>

    <script src ="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="./scripts/storeManager.js"></script>
    <script src="./scripts/services.js"></script>
</body>
</html>
