<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header class="site-init">
        <div>
        <h1>The Fashion Pet</h1>
            <nav class="menu">
                <a href="index.html">Home</a>
                <a href="register.html">Register</a>
            </nav>
            <div>
                <h2>The Doggo Fashionistas</h2>
            </div>
        </div>   
    </header>

    <main>
        <h3>Register a new pet</h3>
        <div class="form-container">
            <div class="mb-3">
                <label class="form-label">Name:*</label>
                <input class="form-control" type="text" id="txtName">
            </div>
            <div class="mb-3">
                <label class="form-label">Age:</label>
                <input class="form-control" type="number" id="txtAge">
            </div>
            <div class="mb-3">
                <label class="form-label">Gender:</label>
                <input class="form-control" type="text" id="txtGender">
            </div>
            <div class="mb-3">
                <label>Service:*</label>
                <select id="txtService" class="form-select">
                    <option value="" selected disabled>-- Select an option --</option>
                    <option value="Vaccines" >-- Vaccines --</option>
                    <option value="Grooming" >-- Grooming --</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Breed:</label>
                <input class="form-control" type="text" id="txtBreed">
            </div>
            <div class="mb-3">
                <label>Type:*</label>
                <select id="txtType" class="form-select" >
                    <option value="" selected disabled>-- Select an option --</option>
                    <option value="Dog" >-- Dog --</option>
                    <option value="Cat" >-- Cat --</option>
                </select>
            </div>
            
            <div class="btn-container">
                <button class="btn btn-dark" onclick="register();">Register</button>
            </div>
        </div>
    </main>
    <section class="container">
        <h4>Registered pets</h4>
        <div class="info">
            <p>Total = <span id="total">1000</span></p>
            <p>Grooming = <span id="totalGroomings">1000</span></p>
            <p>Vaccine = <span id="totalVaccines">1000</span></p>
            <p>Cats = <span id="totalCats">1000</span></p>
            <p>Dogs = <span id="totalDogs">1000</span></p>
        </div>
        <div id="petDiv">

        </div>

        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Gender</th>
                    <th>Service</th>
                    <th>Breed</th>
                    <th>Type</th>
                    <th>Action</th>
                </tr>
            </thead>

            <tbody id="petTable">
                <!-- <tr>
                    <td>Test</td>
                    <td>99</td>
                </tr> -->
            </tbody>
        </table>


    </section>
    <script src="./scripts/register.js"></script>
    <script src="./scripts/display.js"></script>
</body>
</html>
